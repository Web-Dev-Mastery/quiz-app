<!DOCTYPE html>
<html>
  <head>
    <title>Interactive JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="header-one">JavaScript Quiz</h1>
      <p id="question-counter"></p>

      <div id="question-container">
        <p id="question"></p>
        <div id="choices"></div>
      </div>

      <button id="submit-btn">Submit Answer</button>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
